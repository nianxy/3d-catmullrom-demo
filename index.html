<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #controlls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 90%;
      overflow: hidden;
      z-index: 999;
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="controlls">
  <label for="progress">Progress</label><input type="range" id="progress" min="0" max="1" value="0" step="0.001" style="width:70%"><br>
  <button onclick="capture()">Capture</button>
  <button onclick="switchCamera()">Switch Camera</button>
  <button onclick="pause()">Pause/Resume</button>
</div>
<script src="//static.cdn.oppenlab.com/common/vconsole/3.3.4/vconsole.min.js"></script>
<script>
  new VConsole();
</script>
<script src="./assets/three.js"></script>
<script src="./assets/GLTFLoader.js"></script>
<script src="./assets/OrbitControls.js"></script>
<script src="./assets/tween.umd.js"></script>
<script type="module">
import { Demo } from './assets/index.js';
const container = document.getElementById('container');
const demo = new Demo(container);
let paused = false;

const progress = document.getElementById('progress');
progress.addEventListener('input', function() {
  demo.setProgress(parseFloat(progress.value));
  // console.log(progress.value);
});
demo.onProgressUpdate((value, inAnimation) => {
  if (inAnimation) {
    progress.value = value;
  }
});

window.capture = function() {
  demo.captureCameraParams();
}
window.switchCamera = function() {
  demo.switchCamera();
}
window.pause = function() {
  paused = !paused;
  demo.pause(paused);
}

demo.run();
</script>
</body>
</html>
